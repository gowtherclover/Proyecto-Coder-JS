<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid position-relative">
                <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/logo-malka-sin-fondo.png" alt="logo-malka"></a>
                <div class=" navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                            </a>
                            <ul class="dropdown-menu mb-2" id="listaProductos">
                                <!-- se arman los li por JS -->
                            </ul>
                        </li>
                    </ul>
                    <form class="buscar-posicion" role="search">
                        <input class="form-control " type="search" placeholder="ðŸ”Ž Buscar" aria-label="Search" id="buscar">
                    </form>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-light position-absolute top-0 end-0 me-3 mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="./img/carrito-de-compras.png" alt="logo-carrito">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contador-carrito">
                            <!-- numero ingresado por JS -->
                        </span>
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Productos del carrito</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-striped table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="w-auto">Cantidad</th>
                                                <!-- <th scope="col"></th> -->
                                                <th scope="col" colspan="2">Ropa</th>
                                                <!-- <th scope="col">Talle</th> -->
                                                <th scope="col">Precio</th>
                                            </tr>
                                        </thead>
                                        <tbody class="modal-carrito">
                                            <!-- armo la tabla desde el JS -->
                                        </tbody>

                                    </table>
                                </div>
                                <div class="modal-footer row m-0">
                                    <div>
                                        <p id="total"> 
                                            <!-- ingreso el total por JS -->
                                        </p>
                                    </div>
                                    <div class="flex-end">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-success" id="comprar" onclick="window.location.reload();">Comprar</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </nav>
    </header>
    <main>
        <div class="container-fluid">
            <h2 class="text-center">Tienda MALKA</h2>
            <hr>
            <div class="row justify-content-around" id="cards">

            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
